<ul tal:condition="formPage" class="mini-navigation">
	<li><a change:link="document formPage" tal:content="trans:m.faq.frontoffice.linktoform,ucf"></a></li>
</ul>

<h2 change:h="">${container/getLabelAsHtml}</h2>
<ul class="shortcuts">
	<li tal:repeat="item paginator">
		<a class="link" tal:attributes="href string:#faq_${item/getId}">${item/getLabelAsHtml}</a>
	</li>
</ul>

<tal:block tal:condition="not:paginator">
	<span tal:content="trans:m.faq.frontoffice.empty-container,ucf"></span>
</tal:block>
<tal:block tal:condition="paginator">
	<ol class="questions">
		<li tal:repeat="item paginator">
			<h3 change:h="">
				<a tal:attributes="name anchorName; id string:faq_${item/getId}; title item/getQuestion">${structure item/getQuestionAsHtml}</a>
			</h3>
			<p>${structure item/getResponseAsHtml}</p>
		</li>
	</ol>
	<tal:block change:paginator="paginator" />
</tal:block>
